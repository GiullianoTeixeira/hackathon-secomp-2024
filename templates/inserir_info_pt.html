<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva</title>
    <link href="../static/styles.css" rel="stylesheet">
    <style>
        .btn {
            transition: 0.5s all;
        }
    </style>
</head>
<body>    
<div id="upperBoxRed"></div>
<div id="upperBoxGrey"></div>
<br>
<button type="button" class="btn" onclick="window.location.href='index.html'">←</button>

<div class="container">
    <h3>Informações da Máquina</h3>

    <div class="form-group">
        <label for="nomeMaquina" class="form-label">Nome da Máquina:</label>
        <input type="text" class="form-control" id="nomeMaquina">
    </div>

    <div class="form-group">
        <label for="tipoMaquina" class="form-label">Tipo de Máquina:</label>
        <select class="form-select" id="tipoMaquina">
            <option value="none" selected></option>
            <option value="motor">Motor</option>
            <option value="circuito">Circuito</option>
            <option value="bomba">Bomba</option>
        </select>
    </div>

    <h4>Imagens da Máquina</h4>

    <div class="row">
        <div class="col-md-4">
            <label for="imagem1" class="form-label">Imagem 1</label>
            <input class="form-control" type="file" id="imagem1" accept=".png, .jpg, .jpeg">
            <img id="previewImage1" src="" alt="Nenhum arquivo selecionado">
        </div>
        <div class="col-md-4">
            <label for="imagem2" class="form-label">Imagem 2</label>
            <input class="form-control" type="file" id="imagem2" accept=".png, .jpg, .jpeg">
            <img id="previewImage2" src="" alt="Nenhum arquivo selecionado">
        </div>
        <div class="col-md-4">
            <label for="imagem3" class="form-label">Imagem 3</label>
            <input class="form-control" type="file" id="imagem3" accept=".png, .jpg, .jpeg">
            <img id="previewImage3" src="" alt="Nenhum arquivo selecionado">
        </div>
    </div>

    <script>
        function handleFileSelect(event) {
            const input = event.target;
            const previewId = 'previewImage' + input.id.slice(-1); // Extract preview image id
            const previewImage = document.getElementById(previewId);

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const allowedExtensions = ['image/png', 'image/jpeg'];
                if (allowedExtensions.includes(file.type)) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewImage.alt = file.name;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select a valid image file (PNG, JPG, or JPEG).');
                    previewImage.src = '';
                    previewImage.alt = 'Nenhum arquivo selecionado';
                }
            } else {
                previewImage.src = '';
                previewImage.alt = 'Nenhum arquivo selecionado';
            }
        }

        document.getElementById('imagem1').addEventListener('change', handleFileSelect);
        document.getElementById('imagem2').addEventListener('change', handleFileSelect);
        document.getElementById('imagem3').addEventListener('change', handleFileSelect);

        console.log(imagem1.src);
    </script>

    <button type="button" class="btn">Atualizar Ficha Técnica</button>

    <h4>Especificações Técnicas</h4>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Nome</label>
                <p></p>
            </div>
            <div class="form-group">
                <label class="form-label">Modelo</label>
                <p></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Tipo</label>
                <p>motor</p>
            </div>
            <div class="form-group">
                <label class="form-label">Identificação</label>
                <p>10009204</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="form-label">Fabricante</label>
                <p>WEG</p>
            </div>
            <div class="form-group">
                <label class="form-label">Localização</label>
                <p>MOINHO 7</p>
            </div>
        </div>
    </div>

    <h4>Especificações Técnicas</h4>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Potência</label>
                <p>40 CV (30 kW)</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Tensão</label>
                <p>380V/660V (estimado)</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Frequência</label>
                <p>60 Hz</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Rotação</label>
                <p>1750 RPM (estimado)</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Grau de Proteção</label>
                <p>IP55</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label">Eficiência</label>
                <p>IE3 Premium (estimado)</p>
            </div>
        </div>
    </div>
</div>
</body>
